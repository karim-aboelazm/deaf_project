{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock title %}
{% block navbar_style %}
    <style>
        @media(max-width:994px){
            .resp{
                display: block;
            }
            .resp.active .bar:nth-child(2){
                opacity: 0;
            }
            .resp.active .bar:nth-child(1){
                transform: translateY(8px) rotate(45deg);
            }
            .resp.active .bar:nth-child(3){
                transform: translateY(-8px) rotate(-45deg);
            }

            .links-container{
                position: fixed;
                left: 200%;
                top: 70px;
                gap: 0;
                flex-direction: column;
                background: linear-gradient(98.22deg, #10161B 0%, #303A43 100%);
                width: 100%;
                text-align: center;
                transition: 0.3s;
            }
            .link-item{
                margin: 16px 0;
            }

            .links-container.active{
                left: 0;
            }
            .links-container{
                background: linear-gradient(98.22deg, #10161B 0%, #303A43 100%);
            }
        }
    </style>
{% endblock navbar_style %}
{% block body_id_name %}h-index{% endblock body_id_name %}

{% block header_content %}
    <div class="o-container">
        <form action="" method="post">
            {% csrf_token %}
            <input type="password" name="old_password" placeholder="Old password" class="oo-in" required><br>
            <input type="password" placeholder="New password" name="new_password1" class="ou-in" required><br>
            <input type="password" placeholder="Confirm new password"  name="new_password2" class="op-in" required><br>
            <input type="submit" value="Change password" class="ol-btn"><br>
        </form>
    </div>
{% endblock header_content %}
